<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Signals - Static</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <header>
    <h1>Crypto Signals (static)</h1>
    <p>Избери валута: можеш да избереш от списъка или да започнеш да пишеш име/символ (autocomplete)</p>
  </header>

  <main>
    <section id="controls">
      <div class="field">
        <label for="symbolSelect">Избери от топ-200</label>
        <select id="symbolSelect">
          <option value="">-- зареждане... --</option>
        </select>
      </div>

      <div class="field autocomplete-wrap" style="position:relative">
        <label for="symbolInput">Търси (autocomplete)</label>
        <input id="symbolInput" placeholder="Напиши монета, напр. bitcoin или BTC" autocomplete="off"/>
        <ul id="suggestions" class="suggestions" role="listbox"></ul>
      </div>

      <div class="field">
        <label for="tfSelect">Таймфрейм (OHLC)</label>
        <select id="tfSelect">
          <option value="1" >1 day</option>
          <option value="7" selected>7 days</option>
          <option value="30">30 days</option>
          <option value="90">90 days</option>
          <option value="180">180 days</option>
          <option value="365">365 days</option>
        </select>
      </div>

      <div class="field">
        <label for="limitSelect">Свещи (макс)</label>
        <select id="limitSelect">
          <option value="200">200</option>
          <option value="500" selected>500</option>
          <option value="1000">1000</option>
        </select>
      </div>

      <div class="actions">
        <button id="loadBtn">Зареди графика</button>
        <button id="resetBtn">Изчисти</button>
      </div>
    </section>

    <section id="chartSection">
      <div id="chart" style="height: 600px;"></div>
      <div id="panel">
        <h3 id="symbolTitle">Няма избрана монета</h3>
        <div id="indicatorSummary"></div>
      </div>
    </section>

    <footer>
      <small>Данни: CoinGecko. Графика: Lightweight Charts.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
