<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Scanner MVP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Top 100 Cryptos (by % change 24h)</h2>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>% Change (24h)</th>
        <th>Chart</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCryptos() {
      const res = await fetch("https://api.binance.com/api/v3/ticker/24hr");
      const data = await res.json();

      // филтрираме само USDT пазари
      let usdtPairs = data.filter(d => d.symbol.endsWith("USDT"));
      
      // сортиране по процентна промяна за 24ч
      usdtPairs.sort((a, b) => parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent));
      
      // ограничаваме до топ 100
      usdtPairs = usdtPairs.slice(0, 100);

      const tbody = document.querySelector("#cryptoTable tbody");
      usdtPairs.forEach(d => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.symbol}</td>
          <td>${parseFloat(d.lastPrice).toFixed(4)}</td>
          <td style="color:${d.priceChangePercent >= 0 ? 'green' : 'red'}">
            ${parseFloat(d.priceChangePercent).toFixed(2)}%
          </td>
          <td><a href="chart.html?symbol=${d.symbol}">View Chart</a></td>
        `;
        tbody.appendChild(row);
      });
    }
    loadCryptos();
  </script>
</body>
</html>
